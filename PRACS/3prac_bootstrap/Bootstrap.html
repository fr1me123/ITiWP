<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Третий вариант блоков</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .block {
      border: 2px solid #333;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
      color: white;
    }

    .row-1 .block-1 {
      background-color: #007bff;
    }

    .row-1 .block-2 {
      background-color: #6610f2;
    }

    .row-2 .inner-block-1 {
      background-color: #28a745;
    }

    .row-2 .inner-block-2 {
      background-color: #ffc107;
    }

    .row-3 .block-1 {
      background-color: #17a2b8;
    }

    .row-3 .block-2 {
      background-color: #6c757d;
    }

    .row-3 .block-3 {
      background-color: #dc3545;
    }

    /* Убираем второй блок из первого ряда на XS */
    @media (max-width: 576px) {
      .row-1 .col-xs-hide {
        display: none !important;
      }
    }

    /* Первый ряд: по 5 колонок на md */
    @media (max-width: 768px) {
      .row-1 .col-lg-6 {
        flex: 0 0 auto;
        width: 41.6667%;
        /* 5 колонок */
      }
    }

    /* Скрываем вложенный блок 1 в row-2 на sm */
    @media (max-width: 600px) {
      .inner-block-1 {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <!-- Ряд 1 -->
    <div class="row row-1">
      <div class="col-lg-6 col-md-5 col-sm-6 col-12">
        <div class="block block-1">1.1</div>
      </div>
      <div class="col-lg-6 col-md-5 col-sm-6 col-12 col-xs-hide">
        <div class="block block-2">1.2</div>
      </div>
    </div>

    <!-- Ряд 2 -->
    <div class="row row-2">
      <div class="col-12">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-6 col-12">
            <div class="block inner-block-1">2.1 (исчезает на sm)</div>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-6 col-12">
            <div class="block inner-block-2">2.2</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ряд 3 -->
    <div class="row row-3">
      <div class="col-lg-7 col-md-7 col-sm-12 col-12">
        <div class="block block-1">3.1 (7 колонок)</div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6 col-6">
        <div class="block block-2">3.2</div>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-6 col-6">
        <div class="block block-3">3.3</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

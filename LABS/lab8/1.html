<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DOM-задание с анимацией</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      color: #444;
      margin-bottom: 15px;
      border-left: 5px solid #ff6600;
      padding-left: 10px;
    }
    section {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 40px;
    }
    ul#moto_models {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    ul#moto_models li {
      background-color: #eee;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    ul#moto_models li:hover {
      background-color: #ddd;
    }
    #forfooter {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }
    #forfooter img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: all 0.4s ease;
    }
    #forfooter img:hover {
      transform: scale(1.05);
    }
    table#moto_table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table#moto_table thead {
      background-color: #ff6600;
      color: white;
    }
    table#moto_table thead td {
      font-weight: bold;
      padding: 10px;
    }
    table#moto_table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .highlight {
      animation: glow 1.5s ease-out 0s 2;
      border: 2px solid #ff6600 !important;
      background-color: #fff0e0 !important;
      border-radius: 4px;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 0px #ff6600; }
      50% { box-shadow: 0 0 20px #ff6600; }
      100% { box-shadow: 0 0 0px #ff6600; }
    }
    @media (max-width: 600px) {
      ul#moto_models {
        flex-direction: column;
      }
      #forfooter {
        justify-content: center;
      }
      #forfooter img {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
  <!-- Подключаем jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <section>
    <h2>1. Список мотоциклов</h2>
    <ul id="moto_models">
      <li>Квадроцикл</li>
      <li>Мотоцикл Yamaha</li>
      <li>Мотоцикл Honda</li>
      <li>Скутер</li>
      <li>Мотоцикл Suzuki</li>
    </ul>
  </section>
  <section>
    <h2>2. Изображения в подвале</h2>
    <div id="forfooter">
      <img src="bike1.png" alt="Мотоцикл 1" title="Производители">
      <img src="bike2.png" alt="Мотоцикл 2" title="Производители">
      <img src="bike3.png" alt="Мотоцикл 3">
      <img src="bike4.png" alt="Скутер">
      <img src="bike5.png" alt="Мотоцикл 4" title="Производители">
    </div>
  </section>
  <section>
    <h2>3. Таблица моделей</h2>
    <table id="moto_table">
  <thead>
    <tr>
      <th>Марка</th>
      <th>Модель</th>
      <th>Цена</th>
    </tr>
  </thead>
  <tr><td>Yamaha</td><td>R1</td><td>12000</td></tr>
  <tr><td>Honda</td><td>CBR</td><td>11000</td></tr>
  <tr><td>Suzuki</td><td>GSX</td><td>11500</td></tr>
  <tr><td>Kawasaki</td><td>Ninja</td><td>13000</td></tr>
</table>

  </section>

  <script>
    $(document).ready(function() {
      // 1. Подсветка пунктов списка, содержащих "мотоцикл"
      $('#moto_models li').each(function() {
        if ($(this).text().toLowerCase().includes('мотоцикл')) {
          $(this).addClass('highlight');
        }
      });

      // 2. Подсветка изображений с title="Производители"
      $('#forfooter img[title="Производители"]').addClass('highlight');

      // 3. Подсветка последней ячейки чётных строк таблицы (без учёта заголовка)
      $('#moto_table tr:even td:last-child').addClass('highlight');
    });
  </script>
</body>
</html>
